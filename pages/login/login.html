<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css" />
    <title>Login</title>
       <!-- Boxicons JS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
   <div class="login-container">
        <form class="login-form">
            <div class="form-logo">
                <img src="../../src/assets/Logo_MangoCash.svg" alt="logo">
                <h1>Mango<span>Cash</span></h1>
            </div>
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su correo" required>
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
            
            <div class="options">
                <label class="remember-me">
                    <input type="checkbox" id="remember-me-check">
                    <span>Recordarme</span>
                </label>
                <a href="#" class="forgot-password">¿Olvidaste la contraseña?</a>
            </div>

            <button type="submit" class="submit-btn"><a href="../../src/components/side-nav/side-nav.html">Iniciar Sesión</a></button>

            <p class="register-link">¿No tienes una cuenta? <a href="../register/register.html">Regístrate</a></p>
        </form>
    </div>

</main>
<script src="login.js"></script>
</body>
</html>
